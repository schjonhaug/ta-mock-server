<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5, maximum-scale=1.5, user-scalable=yes" />
    <script type="text/javascript">
        

        function onConsentAccept() {

            window.webkit.messageHandlers.observe.postMessage("onConsentAccept");

        }

        function onConsentDecline() {

            window.webkit.messageHandlers.observe.postMessage("onConsentDecline");

        }

        function onCaptureFinish() {

            window.webkit.messageHandlers.observe.postMessage("onCaptureFinish");

        }

        function onCaptureDestroy() {

            window.webkit.messageHandlers.observe.postMessage("onCaptureDestroy");

        }

        function onCaptureOpen() {
            document.getElementById("status").textContent = "Opened";
        }


        function onCaptureClose() {
            document.getElementById("status").textContent = "Closed";
        }

    </script>
</head>
<body>

    <h1>Webview</h1>
    <span id="status">Status</span>

    <h1>Consent</h1>
    <h2><a href="#" onclick="onConsentAccept(); return false;">Accept</a></h2>
    <h2><a href="#" onclick="onConsentDecline(); return false;">Decline</a></h2>

    <h1>Capture</h1>
    <h2><a href="#" onclick="onCaptureFinish(); return false;">Finish</a></h2>
    <h2><a href="#" onclick="onCaptureDestroy(); return false;">Destroy</a></h2>


</body>
</html>
